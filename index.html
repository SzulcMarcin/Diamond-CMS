<body>
    <div class="panel">
        <div class="row m-0 h-100">
            <div class="col-2 p-0 px-4 panel-left">
                <section class="date-box text-center">
                    <p class="day mb-0">Środa</p>
                    <p class="time mb-0">12:00</p>
                    <p class="date mb-0 text-muted">20/12/2020</p>
                </section>
                <section class="menu text-center">
                    <a href="#" class="active">
                        <div class="menu-item">
                            <i class="fas fa-sliders-h"></i>
                            <p>strona główna</p>
                        </div>
                    </a>
                    <a href="posts.html">
                        <div class="menu-item">
                            <i class="far fa-comments"></i>
                            <p>posty</p>
                        </div>
                    </a>
                    <a href="users.html">
                        <div class="menu-item">
                            <i class="fas fa-user-friends"></i>

                <section class="info-box text-light text-center mt-3">

                </section>
            </div>
            <div class="panel-right col-10">

                                    <p>Łącznie: 4.241.221</p>

                            </div>
                            <div class="col-4">
                                <div class="main-stats-box p-5 border">
